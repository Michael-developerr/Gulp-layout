<section class="trainers" id="trainers">
  <div class="container">
    <h2 class="section-title trainers-title">
      Профессиональные тренеры
    </h2>
  </div>
  <div class="trainers__wrapper">

    <div class="swiper trainers__content">
      <div class="swiper-wrapper trainers__block">
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <!-- <source srcset="img/trainer-1.avif" type="image/avif"> -->
              <source srcset="img/trainer-1.webp" type="image/webp">
              <img class="trainers__images" loading="lazy" src="img/trainer-1.jpg" width="360" height="500"
                alt="Ирина Лайм">
            </picture>
            <div class="trainers__name">Ирина Лайм</div>
            <div class="trainers__post">преподаватель по робототехнике</div>
            <button class="btn-reset trainers__btn" data-graph-gaph="trainer-1">подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <div class="trainers__name"></div>
              <!-- <source srcset="img/trainer-1.avif" type="image/avif"> -->
              <source srcset="img/trainer-2.webp" type="image/webp">
              <img class="trainers__images" loading="lazy" src="img/trainer-2.jpg" width="360" height="500"
                alt="Марина Орлова">
            </picture>
            <div class="trainers__name">Марина Орлова</div>
            <div class="trainers__post">преподаватель по робототехнике</div>
            <button class="btn-reset trainers__btn" data-graph-gaph="trainer-1">подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <div class="trainers__name"></div>
              <!-- <source srcset="img/trainer-1.avif" type="image/avif"> -->
              <source srcset="img/trainer-3.webp" type="image/webp">
              <img class="trainers__images" loading="lazy" src="img/trainer-3.jpg" width="360" height="500"
                alt="Максим Петров">
            </picture>
            <div class="trainers__name">Максим Петров</div>
            <div class="trainers__post">преподаватель по программированию</div>
            <button class="btn-reset trainers__btn" data-graph-gaph="trainer-1">подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <div class="trainers__name"></div>
              <!-- <source srcset="img/trainer-1.avif" type="image/avif"> -->
              <source srcset="img/trainer-4.webp" type="image/webp">
              <img class="trainers__images" loading="lazy" src="img/trainer-4.jpg" width="360" height="500"

            </picture>
            <div class="trainers__name">Константин Назаров</div>
            <div class="trainers__post">преподаватель по робототехнике</div>
            <button class="btn-reset trainers__btn" data-graph-gaph="trainer-1">подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <div class="trainers__name"></div>
              <!-- <source srcset="img/trainer-1.avif" type="image/avif"> -->
              <source srcset="img/trainer-5.webp" type="image/webp">
              <img class="trainers__images" loading="lazy" src="img/trainer-5.jpg" width="360" height="500"

            </picture>
            <div class="trainers__name">Лиза Весенняя</div>

            <button class="btn-reset trainers__btn" data-graph-gaph="trainer-1">подробнее</button>

      </div>
    </div>
  </div>
  <div class="container">
    <button class="btn-reset trainers__slider-btn trainers__slider-btn--prev"></button>
       <button class="btn-reset trainers__slider-btn trainers__slider-btn--next"></button>
  </div>
</section>
